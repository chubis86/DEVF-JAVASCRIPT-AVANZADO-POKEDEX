<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="cerrarModal close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="cerrarModal btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- FIN DEL MODAL -->

    <header>
        <nav>
            <div class="logo">
                <img src="./imagenes/logo.png" alt="">
            </div>
            
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="buscador">
                <input type="text" id="buscadorInput">
                <!-- <input type="button" class="btn btn-success" id="buscadorBoton" value="BUSCAR"> -->
            </div>
            <div id="tarjetas">

            </div>
        </div>    
    </main>

    </footer>
